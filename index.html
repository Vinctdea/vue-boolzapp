<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapppp</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my style -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- main -->
    <main>

        <!-- background -->
        <div id="top_bar"></div>
        <div id="bot_bar"></div>

        <!-- section container app -->
         <section id="app_container">
            <div class="col_sx">
                <div class="user_profile">
                    <div class="img_name">
                        <img class="rounded" src="img/Trono_di_ferro_della_regina_Daenerys_Targaryen.webp" alt="">
                        <span>Daenerys Targaryen</span>
                    </div>
                    <div class="icons_user">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>

                    </div>

                </div>
            </div>
            <div class="col_dx">
                <div class="raw_top_dx"></div>
                <div class="raw_bot_dx"></div>
            </div>

         </section>
    </main>

    <!-- my script js -->
     <script src="js/main.js"></script>
</body>
</html>
