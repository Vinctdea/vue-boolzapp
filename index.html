<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapppp</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- my style -->
     <link rel="stylesheet" href="css/style.css">

     <!-- Vue 3.x -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!-- main -->
    <main>

        <!-- background -->
        <div id="top_bar"></div>
        <div id="bot_bar"></div>

        <!-- section container app -->
         <section id="app_container">

            <!-- colonna sx -->
            <div class="col_sx">

                <!-- profilo user -->
                <div class="user_profile">
                    <div class="img_name">
                        <img class="rounded" src="img/Trono_di_ferro_della_regina_Daenerys_Targaryen.webp" alt="">
                        <span>Daenerys Targaryen</span>
                    </div>
                    <div class="icons_user">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- sezione notifiche -->
                <div class="notifiche">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <span><strong>Ricevi notifiche nuovi messaggi</strong></span><br>
                       <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>

                <!-- sezione search -->

                <div id="cont_ser">
                    <div id="ser_img">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" name="search" id="search"
                    placeholder="cerca o inizia una nuova chat">
                </div>

                <!-- sezione contatti chat -->
                 <div class="contact">
                    <div class="chat_row" :class="item.clicked " v-for=" (item, index) in contacts" :key="index" @click="cliccato(item)">
                        <div>
                            <img class="rounded" :src="item.avatar" alt="item.name">
                        </div>
                        <div>
                            <h2>{{item.name}}</h2>
                            <span>ultimo messaggio inviato</span>
                        </div>
                                             
                    </div>

                 </div>

            </div>

            <!-- colonna dx -->
            <div class="col_dx">

                <!-- top dx -->
                <div class="row_top_dx">
                    <div class="img_name icons_user">
                        <img class="rounded" src="img/jon snow.jpeg" alt="">
                        
                        <div>
                            <span>Jon Snow</span><br>
                            <span id="clr_text">Ultimo accesso oggi alle orario</span>
                        </div>
                    </div>

                    <div class="icons_user">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- mid dx -->
                <div class="row_mid_dx">

                    <!-- msg inviati -->
                    <div class="inviato" v-for=" (item, index) in contacts" :key="index" >
                        <span  class="text">{{item.messages[0].message}}</span>
                        <span class="ora">ora</span>
                    </div>

                    <!--msg ricevuti -->
                    <div class="ricevuto">
                        <span class="text">test</span>
                        <span class="ora">ora</span>
                    </div>
                </div>

                <!-- bot dx -->
                <div class="row_bot_dx">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" name="msg" id="msg" placeholder="scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>

                </div>
            </div>

        </section>
    </main>

    <!-- my script js -->
     <script src="js/main.js"></script>
</body>
</html>
